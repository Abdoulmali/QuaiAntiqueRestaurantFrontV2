<div class="hero-scene text-center">
  <div class="hero-scene-content text-white">
    <h1>Changement de mot passe</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input
        type="email"
        class="form-control"
        id="EmailInput"
        placeholder="test@mail.com"
      />
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInput" />
    </div>
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label"
        >Validez votre mot de passe</label
      >
      <input type="password" class="form-control" id="ValidatePasswordInput" />
    </div>
    <div class="text-center">
      <button type="submit" class="btn btn-primary">
        Changer mon mot de passe
      </button>
    </div>
    <div class="text-center pt-3">
      <a href="/account">Modifier mes informations personnelles</a>
    </div>
  </form>
</div>
