<div class="hero-scene text-center">
  <div class="hero-scene-content text-white">
    <h1>Inscription</h1>
  </div>
</div>

<div class="container">
  <form>
    <div class="mb-3">
      <label for="NameInput" class="form-label">Nom</label>
      <input type="text" class="form-control" id="NameInput" placeholder="Nom">
    </div>
    <div class="mb-3">
      <label for="PrenomInput" class="form-label">Prénom</label>
      <input type="text" class="form-control" id="PrenomInput" placeholder="Prenom">
    </div>
    <div class="mb-3">
      <label for="EmailInput" class="form-label">Email</label>
      <input type="email" class="form-control" id="EmailInput" placeholder="test@mail.com">
    </div>
    <div class="mb-3">
      <label for="PasswordInput" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="PasswordInput">
    </div>  
    <div class="mb-3">
      <label for="ValidatePasswordInput" class="form-label">Validez votre mot de passe</label>
      <input type="password" class="form-control" id="ValidatePasswordInput">
    </div> 
    <div class="text-center">
      <button type="submit" class="btn btn-primary">Inscription</button>
    </div>
    <div class="text-center pt-3">
<a href="/signin">Vous avez déja un compte ? Connectez-vous ici !</a>
    </div>
  </form>
</div>
