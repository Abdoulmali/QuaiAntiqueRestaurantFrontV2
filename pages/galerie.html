<!-- Modal Édition-->
<div
  class="modal fade"
  id="EditionPhotoModal"
  tabindex="-1"
  aria-labelledby="EditionPhotoModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="EditionPhotoModalLabel">
          Edition Photo
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form>
        <div class="mb-3">
          <label for="NamePhotoInput" class="form-label">Titre</label>
          <input
            type="text"
            class="form-control"
            id="NamePhotoInput"
            placeholder="Lasagne à la bolognaise"
          />
        </div>
        <div class="mb-3">
          <label for="ImageInput" class="form-label">Image</label>
          <input type="file" class="form-control" id="ImageInput" />
        </div>
        <div class="text-center mb-3">
          <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal suppression-->
<div
  class="modal fade"
  id="DeletePhotoModal"
  tabindex="-1"
  aria-labelledby="DeletePhotoModal"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="DeletePhotoModal">
          Etes-vous sûr de vouloir supprimer cette photo ?
        </h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <form>
        <div class="mb-3 p-4">
          <p>Titre</p>
          <img src="../image/food.jpg" class="rounded w-100" />
        </div>
        <div class="text-center mb-3">
          <button type="button" class="btn btn-danger">Supprimer</button>
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Annuler
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
